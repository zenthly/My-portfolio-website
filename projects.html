<body>
   <div class="btn-group mb-4" role="group">
  <button type="button" class="btn btn-outline-primary" onclick="filterProjects('all')">All</button>
  <button type="button" class="btn btn-outline-primary" onclick="filterProjects('web')">Web</button>
  <button type="button" class="btn btn-outline-primary" onclick="filterProjects('mobile')">Mobile</button>
</div>
<script>
  function filterProjects(category) {
    const projects = document.querySelectorAll('.project');
    projects.forEach(project => {
      if (category === 'all' || project.classList.contains(category)) {
        project.style.display = 'block';
      } else {
        project.style.display = 'none';
      }
    });
  }
</script>
